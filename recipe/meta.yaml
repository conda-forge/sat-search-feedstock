{% set version = "0.3.0" %}

package:
  name: sat-search
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sat-search/sat-search-{{ version }}.tar.gz
  sha256: bf59e96ae679bcddf4897a32d6f0e727a7b9a1b7443153681ee05fdecafc0245
  patches:
    - req.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - sat-search=satsearch.cli:cli

requirements:
  host:
    - python
    - pip
    - sat-stac >=0.3.0,<0.4
    - pytest-runner
  run:
    - python
    - sat-stac >=0.3.0,<0.4

test:
  imports:
    - satsearch
  commands:
    - pip check
    - sat-search --help
  requires:
    - pip

about:
  home: https://github.com/sat-utils/sat-search
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A python client for sat-api

extra:
  recipe-maintainers:
    - ocefpaf
